<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <header class="header">
        <img src="img/finallogo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search for recipes..."
            value="pasta"
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="img/icons.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <!--! Favorites -->
        <div class="likes">
          <div class="likes__field">
            <span class="fav">favorites &nbsp;</span>
            <svg class="likes__icon">
              <use href="img/icons.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="likes__panel">
            <ul class="likes__list">
              <!-- Code goes here -->
            </ul>
          </div>
        </div>
      </header>
      <section class="message">
        <div class="quote-text" id="fade">
          <h1 id="quote">
            "Food is symbolic of love when words are inadequate."
          </h1>
          <p id="author">- Alan D. Wolfelt</p>
        </div>
      </section>

      <!--! LEFT SIDE OF THE RESULTS -->
      <div class="results">
        <ul class="results__list">
          <!-- Code goes here -->
        </ul>

        <!--! Pagination -->
        <div class="results__pages">
          <!-- Code goes here -->
        </div>
      </div>

      <!--! Middle Part -->
      <div class="recipe">
        <!-- Code goes here -->
      </div>

      <!--! Right Side -->
      <div class="shopping">
        <div class="shopping__list"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="social-menu">
      <div class="copyright">
        &copy; Juliano Perin. Powered by
        <a href="https://spoonacular.com/food-api" target="_blank" class="link"
          >www.SpoonOcular.com</a
        >.
